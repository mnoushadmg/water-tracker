<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .progress-bar {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Water Tracker</h1>
        <div class="mt-4">
            <button class="btn btn-primary" onclick="setDailyGoal()">Set Daily Goal</button>
            <button class="btn btn-secondary" onclick="resetTracker()">Reset Day</button>
        </div>

        <!-- Progress Bar -->
        <div class="mt-4">
            <div class="progress">
                <div id="progressBar" class="progress-bar bg-success" style="width: 0;"></div>
            </div>
            <p id="progressText" class="text-center mt-2">0 / 2000 ml</p>
        </div>

        <!-- Log Table -->
        <h3 class="mt-5">Drink Log</h3>
        <div>
            <select id="drinkType" class="form-select w-50 d-inline">
                <option value="Water">Water</option>
                <option value="Juice">Juice</option>
                <option value="Coffee">Coffee</option>
            </select>
            <input type="number" id="customAmount" class="form-control w-25 d-inline" placeholder="Amount (ml)">
            <button class="btn btn-primary" onclick="addDrink()">Add Drink</button>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Drink</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="logTableBody"></tbody>
        </table>

        <!-- Weekly Analytics -->
        <h3 class="mt-5">Weekly Analytics</h3>
        <canvas id="weeklyChart" height="100"></canvas>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
